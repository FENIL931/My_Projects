<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>NLP Chatbot</title>
      <link rel="stylesheet" href="/chatbot4.0/style.css">
</head>

<body>

      <div class="container">
            <header>
                  <h1>NLP-Powered Chatbot</h1>
                  <p>Ask me anything using natural language</p>
            </header>

            <div id="chat-container">
                  <div id="chat-messages">
                        <div class="message bot-message">
                              <div class="avatar">
                                    <img src="/chatbot3.0/assets/ai.png" alt="Bot">
                              </div>
                              <div class="message-content">
                                    <p>Hello! I'm your NLP-powered assistant. How can I help you today?</p>
                              </div>
                        </div>
                  </div>

                  <div id="input-area">
                        <div class="input-container">
                              <input type="text" id="user-input" placeholder="Type your message...">
                              <button id="send-button">Send</button>
                        </div>
                  </div>
            </div>
      </div>

</body>
<script src="/chatbot4.0/script.js"></script>
</html>
